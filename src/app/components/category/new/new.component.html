<div class="shadow card">
  <div class="card-body">
    <form
      class="form"
      (ngSubmit)="onSubmit(newCategory.value)"
      [formGroup]="newCategory"
    >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          autofocus
        />
        <input
          type="submit"
          value="Enviar"
          class="mt-4 btn btn-primary btn-block"
        />
      </div>
    </form>
  </div>
</div>
