<div class="mb-4">
  <button class="btn btn-primary btn-block" (click)="onNewProduct()">
    Agregar nuevo producto
  </button>
  <button class="btn btn-secondary btn-block" (click)="onNewCategory()">
    Agregar nueva categoría
  </button>
</div>

<div
  class="alert alert-danger"
  *ngIf="productList.length === 0; else elseTemplate"
>
  Ningún elemento se ajusta a sus preferencias de búsqueda
</div>

<ng-template #elseTemplate>
  <div class="row">
    <div class="col-md-6" *ngFor="let product of productList">
      <app-product-item [productItem]="product"></app-product-item>
    </div>
  </div>
</ng-template>
