<div *ngIf="cartItem.length === 0; else elseBlock" class="alert alert-warning">
  No hay elementos en el carrito
</div>

<ng-template #elseBlock>
  <h4 class="d-flex justify-content-around">
    Carrito

    <i class="fas fa-shopping-cart"></i>
  </h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let cart of cartItem">
      <app-cart-item [cart]="cart"></app-cart-item>
    </li>
  </ul>
  <li class="list-group-item active">
    <strong>Total: {{ cartTotal | currency: "USD" }} </strong>
  </li>
  <button (click)="onBuy()" class="mt-2 btn btn-outline-secondary btn-block">
    Comprar
  </button>
</ng-template>
